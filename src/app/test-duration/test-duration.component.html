<div class="test-duration">
    <div class="duration-text text-center fw-bold">
        <span>Select Duration : </span>
    </div>
    <div class="duration-values">
        <div class="form-check form-check-inline" *ngFor="let option of durationOptions">
            <label class="form-check-label" for="{{option.id}}">{{option.label}}</label>
            <input class="form-check-input" type="radio" name="{{option.name}}" id="{{option.id}}" 
            value="{{option.value}}" checked="{{option.checked}}" (change)="emitDuration(option.value)">
        </div>
    </div>
</div>
